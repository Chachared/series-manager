<form [formGroup]="form" (ngSubmit)="onSubmitCommentForm()">
  <div class="form-group">
    <label for="author">Nom de l'auteur</label>
    <input
      id="author"
      class="form-control"
      formControlName="author"
      [(ngModel)]="comment.author"
    />
  </div>
  <div class="form-group">
    <label for="commentText">Votre commentaire</label>
    <input
      id="commentText"
      class="form-control"
      formControlName="commentText"
      [(ngModel)]="comment.commentText"
    />
  </div>

  <div class="row col-4 mx-auto">
    <button type="submit" class="btn submit btn-lg" [disabled]="form.invalid">
      {{ buttonLabel }}
    </button>
  </div>
</form>
