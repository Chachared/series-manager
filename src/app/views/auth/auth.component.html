<div class="row mt-5">
  <div class="col-6 card shadow mx-auto p-3">
    <h3 class="text-center">Connexion</h3>

    <div *ngIf="errMsg" class="alert alert-danger p-3">{{ errMsg }}</div>
    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="login">Utilisateur</label>
        <input
          id="login"
          class="form-control"
          placeholder="login"
          name="login"
          [(ngModel)]="login"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="row col-4 mx-auto">
        <button
          type="submit"
          class="submit btn btn-lg"
          [disabled]="authForm.invalid"
        >
          Me connecter
        </button>
      </div>
    </form>
  </div>
</div>
