<div *ngIf="series" class="row card shadow mx-auto">
  <div class="card-body text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Numéro</th>
          <th scope="col">Titre de la série</th>
          <th scope="col">Date de sortie</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let serie of series; index as i">
          <th scope="row">{{ serie.id }}</th>
          <td>{{ serie.title }}</td>
          <td>
            {{ serie.releaseDate | date: "dd-MM-yyyy" }}
          </td>
          <td>
            <button
              [routerLink]="['/series', serie.id]"
              class="btn mx-2 details"
            >
              Détails
            </button>
            <button
              [routerLink]="['/series', 'edit', serie.id]"
              class="btn mx-2 edition"
            >
              Editer
            </button>
            <button (click)="onClickDeleteSerie(i)" class="btn mx-2 delete">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
